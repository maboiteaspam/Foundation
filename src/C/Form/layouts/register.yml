---

# Register jQuery on the layout
structure:

  # register_assets adds an asset reference on the layout object
  - register_assets:
      alias: form-helper
      path:
       - HTML:/normalizer.js
       - Form:/form-helper.js
       - Form:/jquery.form.js
      version: 1.1.1
      target: page_footer_js
      satisfy:
        - "1.x"
